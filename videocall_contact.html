<script>
    $(document).ready(function() {
      $('.sharedetails_div .link_video').click(function(e) {
        e.preventDefault();
        $('.sharedetails_div .link_video').removeClass('active'); // Remove active from all
        $(this).addClass('active'); // Add active to clicked
      });
    });
  </script>

<script>
$(document).ready(function () {
    const $shareBtn = $('.sharecall-button');
    const $detailsDiv = $('.sharedetails_div');

    $shareBtn.on('click', function (e) {
        e.stopPropagation(); // prevent document click

        $detailsDiv.show();
        $shareBtn.addClass('active-sharecall'); // add both classes
    });

    // Prevent click inside the sharedetails_div from bubbling to document
    $detailsDiv.on('click', function (e) {
        e.stopPropagation();
    });

    // Click anywhere else in the document
    $(document).on('click', function () {
        $detailsDiv.hide();
        $shareBtn.removeClass('active-sharecall'); // remove both classes
    });

    // Also hide on other call buttons
    $('.call-icon-container .btn').not('.sharecall-button').on('click', function () {
        $detailsDiv.hide();
        $shareBtn.removeClass('active-sharecall'); // remove both classes
    });
});
  </script>
